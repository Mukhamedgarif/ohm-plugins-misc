<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy context="default">
		<allow send_type="*"/>
		<deny send_interface="org.freedesktop.ohm.mdm" send_member="Set"/>
	</policy>
	<policy user="root">
		<allow own="org.freedesktop.ohm.mdm"/>
		<allow send_destination="org.freedesktop.ohm.mdm"/>
		<allow send_interface="org.freedesktop.ohm.mdm"/>
		<allow receive_sender="org.freedesktop.ohm.mdm"/>
	</policy>
	<policy user="sailfish-mdm">
		<allow send_destination="org.freedesktop.ohm.mdm"/>
		<allow send_interface="org.freedesktop.ohm.mdm"/>
		<allow receive_sender="org.freedesktop.ohm.mdm"/>
	</policy>
</busconfig>

